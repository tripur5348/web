<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Calculator</title>
    <!-- External JS File -->
    <script src="./calculator.js"></script>
    <style>
        .form {
            border: 3px solid;
            text-align: center;
            background-color: beige;
            width: 400px;
            padding: 15px;
            margin: auto;
            background-image: url(../HTML/CSS/cool-background.png);

        }

        .div1 {
            height: 100vh;
            width: 100vw;
            display: flex;
        }
    </style>
</head>

<body>

    <div class="div1">
        <form class="form">
            <h2 style="color:#6759DD; font-family: fantasy">Basic Calculator</h2>
            <input type="text" class="form-control" name="num1" id="num1" placeholder="enter first number"><br>
            <input type="text" class="form-control" name="num2" id="num2" placeholder="enter second number"><br>
            <button type="button" class="btn btn-primary mt-2" onclick="add()">Addition</button>
            <button type="button" class="btn btn-primary mt-2" onclick="sub()">Subtraction</button>
            <button type="button" class="btn btn-primary mt-2" onclick="mul()">Multiply</button>
            <button type="button" class="btn btn-primary mt-2" onclick="div()">Divide</button>
            <h4 style="color:#6749DD; font-family: fantasy">Result : <span id="res1"></span> </h5>
        </form>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <title>Document</title>
    <style>
        .main{
            
            height: 500px;
            width: 300px;
            margin: auto;
        }
        .frm input{
            margin-top: 10px;
            
            
        }
        .frm{
            font-style: oblique;
            background-color: cadetblue;
            border: 2px solid aquamarine;
            border-radius: 30px 5px 30px 5px;
        }
    </style>
</head>
<body style="padding: 60px;">
    <div class="main">
        <h3>Form validation</h3>
        <form class="form-control frm" onsubmit="return checkAll()">
            <label for="user">Username</label>
            <input type="text" name="user" id="user" class="form-control" placeholder="Enter username">
            <p id="uid"></p>
            <label for="pass">Password</label>
            <input type="text" id="pass" name="pass" class="form-control" placeholder="Enter Password">
            <p id="pid"></p>
            <label for="email">Email</label>
            <input type="text" id="email" name="email" class="form-control" placeholder="Enter Email">
            <p id="eid"></p>
            <label for="num">Mobile no</label>
            <input type="text" id="num" name="num" class="form-control" placeholder="Enter mobile no">
            <p id="nid"></p>
            </br>
            <button class="btn btn-outline-primary">Submit</button>
        </form>
    </div>

    <script>
        function checkAll()
        {
            let user=document.getElementById("user").value;
            if(user=="")
            {
                
                document.getElementById("uid").innerHTML="This field is Required!";
                document.getElementById("uid").style.color="red";
                document.getElementById("user").focus();
                return false;
            }
            let reg="[a-zA-Z]{3,20}";
            if(!user.match(reg))
            {
                document.getElementById("uid").innerHTML="Username NOT Valid!";
                document.getElementById("uid").style.color="red";
                document.getElementById("user").style.border="2px solid red";
                document.getElementById("user").focus();
                return false;
            }

            let num=document.getElementById("num").value;
            let regnum="^[0-9]{10}$";
            if(!num.match(regnum))
            {
                document.getElementById("nid").innerHTML="mobile no NOT Valid!";
                document.getElementById("nid").style.color="red";
                document.getElementById("num").style.border="2px solid red";
                document.getElementById("num").focus();
                return false;
            }
            let Password=document.getElementById("pass").value;
            let regepass="^(?=.*[A-Z])(?=.*[0-9])(?=.*[#@_.\$])(?=.*[a-z]).{4,10}$";
            if(!Password.match(regepass))
            {
                document.getElementById("pid").innerHTML="Password NOT Valid!";
                document.getElementById("pid").style.color="red";
                document.getElementById("pass").style.border="2px solid red";
                document.getElementById("pass").focus();
                return false;
            }


            let email=document.getElementById("email").value;
            let regemail="^[a-z0-9_.]+[@][a-z]+[.][a-z]{2,3}";
            if(!email.match(regemail))
            {
                document.getElementById("eid").innerHTML="email NOT Valid!";
                document.getElementById("eid").style.color="red";
                document.getElementById("email").style.border="2px solid red";
                document.getElementById("email").focus();
                return false;
            }


        }

    </script>
</body>
</html>
